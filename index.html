    <h1 class="text-center">Tic-Tac-Toe</h1>
    <!-- <h6 class="turn">Player X's Turn</h6> -->

    <main class="container">
        <div class="formBox">
            <form>
                <label for="player1">Player1's Name:</label>
                <input type="text" class="name" id="player1">
                <label for="player2">Player2's Name:</label>
                <input type="text" class="name" id="player2">
                <button class="startBtn btn-primary">Start Game!</button>
            </form>
        </div>
    </main>
