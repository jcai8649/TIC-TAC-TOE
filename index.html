<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Tic-Tac-Toe</h1>

    <main class="container">
        <div class="formBox">
            <form id="playerForm">
                <label for="player1"> X - Player1's Name:</label>
                <input type="text"  name="player1" id="player1" required>
                <label for="player2"> O - Player2's Name:</label>
                <input type="text"  name="player2" id="player2" required>
                <button type="button" class="startBtn btn-primary" onclick="GameStart.start()">Start Game!</button>
            </form>
        </div>
    </main>


    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js.map"></script>
</body>
</html>
